<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="first" style="height:400px; width:400px;" class="hidden">
        <p><b>BOO!</b> Use this wisely rcbootson@gmail</p>
        <img src="https://placekitten.com/400/400" />
    </div>

    <script>
        const showImage = () => {
            document.getElementById("first").classList.toggle('hidden');
        }
    </script>

    <!-- Your button to toggle the image and text -->
    <button onClick="showImage()">Why?</button>

    <div> <a href="index.html">Go Home!</a> </div>
</body>
</html>
